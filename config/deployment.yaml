apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-deployment
  labels:
    app: go-rest-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-rest-api
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: go-rest-api
    spec:
      containers:
        - name: go-rest-api
          image: pkbhowmick/go-rest-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


